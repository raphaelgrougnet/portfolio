    <nav class="navbar navbar-dark navbar-expand-lg fixed-top bg-white portfolio-navbar gradient">
        <div class="container"><a class="navbar-brand logo" href="index.html">Raphaël Grougnet</a><button
                data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navbarNav"><span

                </ul>
            </div>
        </div>
    </nav>
    <main class="page contact-page">
        <section class="portfolio-block contact">
            <div class="container">
                <div class="heading">
                    <h2>Contact</h2>
                </div>
                <form class="form_contact" action="https://formsubmit.co/c4940fbee54f745aeb93a6bd5ea4ed06" method="POST">
                    <div class="mb-3">
                        <h1 class="text-center fs-3">Mes réseaux sociaux</h1>
                    </div>
                    <div class="d-flex flex-direction-row justify-content-center gap-4">
                        <a href="https://www.facebook.com/grougnet.raphael/"><i
                                class="icon ion-social-facebook fs-1"></i></a>
                        <a href="https://www.linkedin.com/in/raphael-grougnet"><i
                                class="icon ion-social-linkedin fs-1"></i></a>
                        <a href="https://github.com/raphaelgrougnet"><i class="icon ion-social-github fs-1"></i></a>
                    </div>
                    <hr class="my-5">
                    <div class="mb-3">
                        <label class="form-label" for="nom_contact">Votre Nom  <span class="text-danger">*</span></label>
                        <input class="form-control item" type="text" id="nom_contact" name="nom_contact">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="sujet_contact">Sujet  <span class="text-danger">*</span></label>
                        <input class="form-control item" type="text" id="sujet_contact" name="sujet_contact">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="email_contact">Email  <span class="text-danger">*</span></label>
                        <input class="form-control item" type="email" id="email_contact" name="email">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="message_contact">Message  <span class="text-danger">*</span></label>
                        <textarea class="form-control item" id="message_contact" name="message_contact"></textarea>
                    </div>
                    <div class="mb-3">
                        <button class="btn btn-primary btn-lg d-block w-100" type="submit" id="btnSubmitContact">Soumettre</button>
                    </div>
                </form>


            </div>
        </section>
    </main>
