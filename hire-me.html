<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Travailler avec moi - Raphaël Grougnet</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700&amp;display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pikaday/1.6.1/css/pikaday.min.css">
    <link rel="icon" type="image/png" href="assets/img/icon/favicon_white.png" media="(prefers-color-scheme: dark)">
    <link rel="icon" type="image/png" href="assets/img/icon/favicon_black.png" media="(prefers-color-scheme: light)">
</head>

<body>
    <nav class="navbar navbar-dark navbar-expand-lg fixed-top bg-white portfolio-navbar gradient">
        <div class="container"><a class="navbar-brand logo" href="#">Raphaël Grougnet</a><button
                data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navbarNav"><span
                    class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Accueil</a></li>
                    <li class="nav-item"><a class="nav-link" href="projects.html">Projets</a></li>
                    <li class="nav-item"><a class="nav-link" href="cv.html">CV</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                    <li class="nav-item"><a class="nav-link active" href="hire-me.html">Travailler avec moi</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <main class="page hire-me-page">
        <section class="portfolio-block hire-me">
            <div class="container">
                <div class="heading">
                    <h2>Travailler avec moi</h2>
                </div>
                <form novalidate>
                    <div class="mb-3"><label class="form-label" for="subject">Sujet <span
                                class="text-danger">*</span></label>
                        <select class="form-select" id="subject">
                            <option value="web-work" selected>Développement de site-web</option>
                            <option value="drone-photo-work">Photo au drone</option>
                            <option value="drone-video-work">Vidéo au drone</option>

                        </select>
                    </div>
                    <div class="mb-3"><label class="form-label" for="email">Email <span
                                class="text-danger">*</span></label><input class="form-control" type="email" id="email">
                    </div>
                    <div class="mb-3"><label class="form-label" for="message">Message <span
                                class="text-danger">*</span></label><textarea class="form-control"
                            id="message"></textarea></div>
                    <div class="mb-3">
                        <div class="row">
                            <div class="col-md-6"><label class="form-label" for="hire-date">Date <span
                                        class="text-danger">*</span></label><input class="form-control" id="hire-date"
                                    type="date"></div>
                            <div class="col-md-6 button"><button class="btn btn-primary d-block w-100"
                                    type="submit">Envoyer la demande</button></div>
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </main>
    <footer class="page-footer">
        <div class="container">
            <div class="links"><a href="cv.html">A propos</a><a href="contact.html">Contact</a><a
                    href="projects.html">Projets</a></div>
                    <div class="social-icons"><a href="https://www.facebook.com/grougnet.raphael/"><i
                        class="icon ion-social-facebook"></i></a><a
                    href="https://www.linkedin.com/in/raphaël-grougnet"><i class="icon ion-social-linkedin"></i></a><a
                    href="https://github.com/watidev"><i class="icon ion-social-github"></i></a></div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pikaday/1.6.1/pikaday.min.js"></script>
    <script src="assets/js/theme.js"></script>
</body>

</html>
