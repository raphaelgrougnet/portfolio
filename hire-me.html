    <main class="page hire-me-page">
        <section class="portfolio-block hire-me">
            <div class="container">
                <div class="heading">
                    <h2>Travailler avec moi</h2>
                </div>
                <form class="form_hire" action="https://formsubmit.co/c4940fbee54f745aeb93a6bd5ea4ed06" method="POST" novalidate>
                    
                    <div class="mb-3">
                        <h1 class="text-center fs-3">Mes réseaux sociaux</h1>
                    </div>
                    <div class="d-flex flex-direction-row justify-content-center gap-4">
                        <a href="https://www.facebook.com/grougnet.raphael/"><i
                                class="icon ion-social-facebook fs-1"></i></a>
                        <a href="https://www.linkedin.com/in/raphael-grougnet"><i
                                class="icon ion-social-linkedin fs-1"></i></a>
                        <a href="https://github.com/watidev"><i class="icon ion-social-github fs-1"></i></a>
                    </div>
                    <hr class="my-5">
                    <div class="mb-3">
                        <label class="form-label" for="sujet_hire">Sujet <span class="text-danger">*</span></label>
                        <select class="form-select" id="sujet_hire" name="sujet_hire">
                            <option value="web-work" selected>Développement de site-web</option>
                            <option value="drone-photo-work">Photo au drone</option>
                            <option value="drone-video-work">Vidéo au drone</option>

                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="email_hire">Email <span class="text-danger">*</span></label>
                        <input class="form-control" type="email" id="email_hire" name="email">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="message">Message <span class="text-danger">*</span></label>
                        <textarea class="form-control" id="message_hire" name="message_contact"></textarea>
                    </div>
                    <div class="mb-3">
                        <div class="row">
                            <div class="col-md-6"><label class="form-label" for="date_hire">Date <span class="text-danger">*</span></label>
                                <input class="form-control" id="date_hire" type="date" name="date_hire">
                            </div>
                            <div class="col-md-6 button"><button class="btn btn-primary d-block w-100" id="btnSubmitHire" type="submit">Envoyer la demande</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </section>
